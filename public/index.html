<!DOCTYPE html>
<html>
    <head>
        <meta name="color-scheme" content="dark">
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; style-src 'unsafe-inline'; script-src 'self'"
        />
        <style>
            :root {
                box-sizing: border-box;
            }

            *,
            *::before,
            *::after {
                box-sizing: inherit;
            }

            html,
            body,
            #app {
                height: 100%;
            }

            body {
                margin: 0;
                user-select: none;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script src="../out/react-app.js"></script>
    </body>
</html>
